<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <!--每个组件都是独立的-->
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <Mycomponent></Mycomponent>
    </div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    /*命名：
      短横线方式:button-counter
      驼峰方式:Mycomponent,首字母必须大写,并且只能在字符串中使用;
              普通标签命名：MyComponent,且只能短横线方式使用;
    */
    Vue.component('Mycomponent',{
        data:function(){
            return {
                msg:'hello'
            }
        },
        template:`<h1>{{msg}}</h1>`
    });

    Vue.component('button-counter', {
        //在组件中data必须是函数
        data: function () {
            return {
                count: 0
            }
        },
        //1.组件模板内容必须是单个跟元素
        //错误写法:<button @click="handle">点击了{{count}}次</button><button>测试</button>
        //正确写法:<div><button @click="handle">点击了{{count}}次</button><button>测试</button></div>
        
        //2.模板内容可以是模板字符串
        //例:`<div><button @click="handle">点击了{{count}}次</button><button>测试</button></div>`
        template: '<button @click="handle">点击了{{count}}次</button>',
        methods: {
            handle: function () {
                this.count++;
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {

        }
    });
</script>

</html>
