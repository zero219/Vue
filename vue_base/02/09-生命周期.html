<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <button @click='update'>更新</button>
        <button @click='destory'>销毁</button>
    </div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            msg: '生命周期'
        },
        methods: {
            update: function () {
                this.msg = 'Hello'
            },
            destory: function () {
                this.$destroy();
            }
        },
        // 创建阶段
        beforeCreate() {
            console.log("beforeCreate 响应式数据准备好之前");
        },
        created() {
            console.log("created 响应式数据准备好之后");
        },
        beforeMount: function () {
            console.log("beforeMount 模板渲染之前");
        },
        mounted() {
            console.log("mounted 模板渲染之后");
        },
        //更新
        beforeUpdate() {
            console.log("beforeUpdate 数据修改了，视图还没更新");
        },
        updated() {
            console.log("updated 数据修改了，视图已经更新");
        },
        //销毁
        beforeDestroy() {
            console.log("beforeDestroy 卸载前");
        },
        destroyed() {
            console.log("destroyed 卸载后");
        }
    });
</script>

</html>
