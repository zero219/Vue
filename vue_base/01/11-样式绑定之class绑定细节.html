<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .active {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
        }

        .error {
            background-color: rgb(115, 255, 0);
        }

        .test {
            color: rgb(160, 77, 45);
        }

        .base {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 结合 -->
        <div v-bind:class='[ActiveClass,ErrorClass,{test:isTest}]'>Hello</div>
        <button v-on:click='handle'>切换</button>
        <br />
        <div v-bind:class='arrClasses'>Hello</div>
        <div v-bind:class='isClasses'>Hello</div>
        <button v-on:click='handle1'>切换</button>

        <div class="base" v-bind:class='isClasses'>多个属性</div>
    </div>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    /*
    1.对象绑定和数组绑定可以结合使用
    2.class绑定可以简化操作
    3.默认的class会保留
     */
    var vm = new Vue({
        el: "#app",
        data: {
            ActiveClass: 'active',
            ErrorClass: 'error',
            isTest: true,
            arrClasses: ['active', 'error'],
            isClasses: {
                active: true,
                error: true
            }
        },
        methods: {
            handle: function (event) {
                this.isTest = false;
            },
            handle1: function (event) {
                this.isClasses.error = false;
            }
        }
    });
</script>

</html>
