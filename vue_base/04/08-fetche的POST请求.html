<script type="text/javascript">
    /*
   put请求和post方式相同
    */
    fetch("/abc/123", {
        method: 'post',
        body: JSON.stringify({ uname: 'admin', pwd: "123" }),
        headers: {
            //参数格式
            'Content-Type': 'application/json'
        }
        /*第二种写法
        body:'uname=admin&pwd=123',
        headers:{
            //参数格式
            'Content-Type':'application/x-www-form-urlencoded'
        }
        */
    }).then(function (data) {
        //text是fetch 的API一部分,它返回一个Promise实例对象,用于获取后台数据
        return data.text();
    }).then(function (ret) {//第二个then获取最终数据
        console.log(ret);
    });
</script>
